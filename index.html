<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Курс Гривні в Реальному Часі - Перевірка</title>
  <link rel="icon" href="data:,"> <!-- Пустой favicon, чтобы избежать 404 -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Noto Serif', 'Times New Roman', Times, serif;
      font-size: 14px;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #f5f7fa 0%, #ecf0f1 100%);
      color: #2c3e50;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .silhouette {
      width: 200px;
      height: 200px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/></svg>') no-repeat center;
      background-size: contain;
      margin-bottom: 20px;
    }
    .captcha-container {
      margin-top: 20px;
      min-height: 78px; /* Минимальная высота под reCAPTCHA */
    }
    .footer {
      margin-top: auto;
      padding: 15px 0;
      text-align: center;
      color: #7f8c8d;
      font-size: 12px;
      width: 100%;
    }
    @media (max-width: 480px) {
      body { font-size: 10px; padding: 10px; }
      .silhouette { width: 150px; height: 150px; }
      .footer { font-size: 9px; }
      .captcha-container { transform: scale(0.85); } /* Адаптация под мобильные */
    }
  </style>
</head>
<body>
  <div class="silhouette"></div>
  <h2>Підтвердіть, що ви людина, і пройдіть CAPTCHA</h2>
  <div class="captcha-container" id="captcha">
    <noscript>Увімкніть JavaScript для проходження CAPTCHA</noscript>
  </div>
  <div class="footer">
    © 2025 ВИПУСКНА КВАЛІФІКАЦІЙНА РОБОТА<br>
    Тема: Інтеграція державних сервісів через API та хмарні технології
  </div>

  <script>
    function onSubmit(token) {
      window.location.href = 'main.html'; // Перенаправление после успешной проверки
    }

    window.onload = function() {
      const captchaDiv = document.getElementById('captcha');
      
      if (typeof grecaptcha !== 'undefined') {
        captchaDiv.innerHTML = `
          <div class="g-recaptcha" 
               data-sitekey="6LcN_WYrAAAAABxTv51TRIWYa6VWZBn7ROfgbxRV" 
               data-callback="onSubmit"
               data-theme="light"></div>
        `;
      } else {
        captchaDiv.innerHTML = '<p style="color:red">Помилка завантаження CAPTCHA. Спробуйте оновити сторінку.</p>';
      }
    };
  </script>
</body>
</html>
