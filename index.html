<body>
  <!-- Ваш существующий HTML -->
  <div class="container">
    <!-- Часы, таймер, CAPTCHA -->
    
    <div class="stats-container">
      <div class="stat-item">
        <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%233498db'><path d='M4 6h16v10H4zm2 2v6h12V8z'/><path d='M12 16h0' stroke='%233498db' stroke-width='2'/></svg>" class="stat-icon">
        <div class="stat-value" id="desktop-count">0</div>
        <div class="stat-label">Комп'ютери</div>
      </div>
      <div class="stat-item">
        <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%238e44ad'><path d='M17 2H7c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 18H7V4h10v16z'/><path d='M12 17h0' stroke='%238e44ad' stroke-width='2'/></svg>" class="stat-icon">
        <div class="stat-value" id="mobile-count">0</div>
        <div class="stat-label">Телефони</div>
      </div>
    </div>
    <div class="total-visitors">Всього перевірок: <span id="total-count">0</span></div>
    
    <div class="footer">
      © 2025 ВИПУСКНА КВАЛІФІКАЦІЙНА РОБОТА<br>
      Тема: Інтеграція державних сервісів через API та хмарні технології
    </div>
  </div>

  <script>
    // Замените на ваш Gist ID
    const GIST_ID = 'ВАШ_GIST_ID';
    const GIST_FILE = 'stats.json';
    
    // Определяем тип устройства
    function getDeviceType() {
      return /Mobi|Android/i.test(navigator.userAgent) ? 'mobile' : 'desktop';
    }
    
    // Получаем статистику
    async function getStats() {
      try {
        const response = await fetch(`https://api.github.com/gists/${GIST_ID}`);
        const gist = await response.json();
        return JSON.parse(gist.files[GIST_FILE].content);
      } catch (e) {
        console.error('Ошибка загрузки статистики:', e);
        return { desktop: 0, mobile: 0 };
      }
    }
    
    // Обновляем статистику
    async function updateStats() {
      const stats = await getStats();
      document.getElementById('desktop-count').textContent = stats.desktop;
      document.getElementById('mobile-count').textContent = stats.mobile;
      document.getElementById('total-count').textContent = stats.desktop + stats.mobile;
    }
    
    // Отправляем данные (это упрощенный пример, для реального использования нужен токен)
    async function incrementCounter() {
      const deviceType = getDeviceType();
      try {
        const stats = await getStats();
        stats[deviceType]++;
        
        // В реальном проекте здесь нужно использовать GitHub API с токеном
        console.log('Новые данные для отправки:', stats);
        // Для реального использования нужно реализовать отправку через сервер
        // или GitHub API с персональным токеном
        
        // После успешной отправки обновляем отображение
        updateStats();
      } catch (e) {
        console.error('Ошибка обновления статистики:', e);
      }
    }
    
    // Ваши существующие функции
    function onSubmit(token) {

    }
    
    // Инициализация
    document.addEventListener('DOMContentLoaded', function() {
      startTimer();
      renderCaptcha();
      updateStats();
    });
  </script>
</body>
</html>
