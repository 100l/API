<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Курс Гривні - Перевірка</title>
  <script src="https://www.google.com/recaptcha/api.js?render=explicit&hl=uk" async defer></script>
  <style>
    @font-face {
      font-family: 'Calibri';
      src: local('Calibri'), local('Calibri Regular'), 
           url('https://fonts.cdnfonts.com/css/calibri') format('woff2');
      font-weight: normal;
      font-style: normal;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Calibri', Arial, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #ecf0f1 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
      text-align: center;
    }
    
    .container {
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    
    .title {
      margin-bottom: 30px;
      color: #2c3e50;
      font-size: 1.5rem;
      font-weight: bold;
      text-transform: uppercase;
    }
    
    .clock-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }
    
    .clock {
      width: 150px;
      height: 150px;
      position: relative;
      border: 8px solid #3498db;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      background: #fff;
      overflow: hidden;
    }
    
    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: 50% 100%;
      border-radius: 5px;
      transition: transform 0.5s ease;
    }
    
    .hour-hand {
      width: 6px;
      height: 40px;
      margin-left: -3px;
      background: #2c3e50;
    }
    
    .minute-hand {
      width: 4px;
      height: 60px;
      margin-left: -2px;
      background: #2c3e50;
    }
    
    .second-hand {
      width: 2px;
      height: 70px;
      margin-left: -1px;
      background: #FFA500;
    }
    
    .center-dot {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 12px;
      height: 12px;
      background: #2c3e50;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
    
    .digital-clock {
      font-size: 24px;
      color: #2c3e50;
      padding: 5px;
      letter-spacing: 1px;
    }
    
    .captcha-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    
    .captcha-title {
      color: #2c3e50;
      font-weight: normal;
      font-size: 1.2rem;
      line-height: 1.4;
      padding: 0 10px;
    }
    
    .captcha-container {
      min-width: 280px;
      min-height: 78px;
      display: flex;
      justify-content: center;
    }
    
    .footer {
      margin-top: 20px;
      color: #7f8c8d;
      font-size: 12px;
      line-height: 1.4;
    }
    
    @media (max-width: 480px) {
      body {
        padding: 5px;
      }
      .container {
        max-width: 90%;
        margin: 5px auto;
        padding: 5px;
      }
      .title {
        font-size: 1.3rem;
      }
      .clock {
        width: 120px;
        height: 120px;
        border-width: 6px;
      }
      .hour-hand { height: 35px; }
      .minute-hand { height: 50px; }
      .second-hand { height: 60px; }
      .digital-clock { font-size: 20px; }
      .captcha-title {
        font-size: 1rem;
        padding: 0 5px;
      }
      .captcha-container {
        min-width: 250px;
      }
      .footer {
        font-size: 11px;
        padding: 0 10px;
      }
    }
    
    @media (max-width: 320px) {
      .title {
        font-size: 1.1rem;
      }
      .captcha-title {
        font-size: 0.9rem;
      }
      .footer {
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">КУРС ВАЛЮТ НБУ</div>
    <div class="clock-wrapper">
      <div class="clock">
        <div class="hand hour-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="hand second-hand"></div>
        <div class="center-dot"></div>
      </div>
      <div class="digital-clock">00:00:00</div>
    </div>
    <div class="captcha-section">
      <h2 class="captcha-title">Підтвердіть, що ви Людина</h2>
      <div class="captcha-container" id="captcha"></div>
    </div>
    <div class="footer">
      © 2025 ВИПУСКНА КВАЛІФІКАЦІЙНА РОБОТА<br>
      Інтеграція державних сервісів через API та хмарні технології
    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();

      // Оновлення цифрового годинника
      document.querySelector('.digital-clock').textContent = 
        `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

      // Оновлення стрілок на циферблаті
      const hourDeg = (hours % 12) * 30 + (minutes / 2); // 30 градусів на годину + 0.5 градуса за хвилину
      const minuteDeg = minutes * 6 + (seconds / 10);   // 6 градусів на хвилину + 0.1 градуса за секунду
      const secondDeg = seconds * 6;                    // 6 градусів на секунду

      document.querySelector('.hour-hand').style.transform = `rotate(${hourDeg}deg)`;
      document.querySelector('.minute-hand').style.transform = `rotate(${minuteDeg}deg)`;
      document.querySelector('.second-hand').style.transform = `rotate(${secondDeg}deg)`;
    }

    // Оновлення кожну секунду
    setInterval(updateClock, 1000);
    updateClock(); // Початкове оновлення

    function onSubmit(token) {
      window.location.href = 'main.html';
    }
    
    function renderCaptcha() {
      if (typeof grecaptcha !== 'undefined' && grecaptcha.render) {
        grecaptcha.render('captcha', {
          'sitekey': '6LcN_WYrAAAAABxTv51TRIWYa6VWZBn7ROfgbxRV',
          'callback': onSubmit,
          'theme': 'light',
          'size': 'normal'
        });
      } else {
        setTimeout(renderCaptcha, 100);
      }
    }
    
    document.addEventListener('DOMContentLoaded', function() {
      renderCaptcha();
    });
  </script>
</body>
</html>
