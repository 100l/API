<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Курс Гривні в Реальному Часі</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Noto Serif', 'Times New Roman', Times, serif;
      font-size: 14px;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #f5f7fa 0%, #ecf0f1 100%);
      color: #2c3e50;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #8e44ad;
      font-size: 28px;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: color 0.3s ease;
      text-align: center;
    }
    h2:hover { color: #3498db; }
    .controls {
      margin-bottom: 20px;
      text-align: center;
    }
    button {
      font-family: 'Noto Serif', 'Times New Roman', Times, serif;
      font-size: 14px;
      padding: 10px 20px;
      background: linear-gradient(45deg, #3498db, #8e44ad);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    button:hover {
      background: linear-gradient(45deg, #2980b9, #9b59b6);
      transform: scale(1.05);
    }
    .currency-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
    }
    .chart-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-width: 0;
      text-align: center;
    }
    .chart-container {
      max-width: 100%;
      width: 100%;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      margin: 0 auto;
      height: 400px;
    }
    canvas {
      max-width: 100%;
      height: 100% !important;
    }
    .footer {
      margin-top: auto;
      padding: 15px 0;
      text-align: center;
      color: #7f8c8d;
      font-size: 12px;
      width: 100%;
    }
    /* Адаптивний дизайн */
    @media (max-width: 1024px) {
      .currency-container { flex-direction: column; gap: 20px; }
      .chart-container { max-width: 600px; height: 350px; }
      canvas { height: 100% !important; }
    }
    @media (max-width: 767px) {
      .chart-container { width: 90%; height: 300px; }
      canvas { height: 100% !important; }
      body { font-size: 12px; padding: 10px; }
      h2 { font-size: 20px; }
      button { padding: 8px 15px; }
    }
    @media (max-width: 480px) {
      .chart-container { width: 95%; height: 250px; }
      canvas { height: 100% !important; }
      body { font-size: 10px; padding: 5px; }
      h2 { font-size: 16px; }
      button { padding: 6px 12px; }
      .footer { font-size: 9px; }
    }
  </style>
</head>
<body>
  <h2>Курс Гривні в Реальному Часі</h2>
  <div class="controls">
    <button onclick="fetchRates()">Оновити</button>
  </div>
  <div class="currency-container">
    <div class="chart-section">
      <div class="chart-container">
        <canvas id="usdChart"></canvas>
      </div>
    </div>
    <div class="chart-section">
      <div class="chart-container">
        <canvas id="eurChart"></canvas>
      </div>
    </div>
  </div>
  <div class="footer">
    ВИПУСКНА КВАЛІФІКАЦІЙНА РОБОТА 2025<br>
    Тема: Інтеграція державних сервісів через API та хмарні технології
  </div>

  <script>
    /**
     * Функція для отримання курсу з API НБУ
     * @returns {Promise<void>}
     */
    async function fetchRates() {
      try {
        const response = await fetch('https://bank.gov.ua/NBUStatService/v1/statdirectory/exchange?json');
        const data = await response.json();
        const usdRate = data.find(item => item.cc === 'USD')?.rate || 'Н/Д';
        const eurRate = data.find(item => item.cc === 'EUR')?.rate || 'Н/Д';
        const updateTime = new Date().toLocaleString();

        // Отримання реальних даних за місяць
        const monthData = await fetchMonthlyRates();
        updateChart('usdChart', monthData.map(item => item.usd), 'Курс USD/UAH', monthData.map(item => item.date), `Долар: ${usdRate} грн (оновлено: ${updateTime})`);
        updateChart('eurChart', monthData.map(item => item.eur), 'Курс EUR/UAH', monthData.map(item => item.date), `Євро: ${eurRate} грн (оновлено: ${updateTime})`);
      } catch (error) {
        document.getElementById('usdChart').innerText = `Помилка: ${error.message}. Спробуйте пізніше.`;
        document.getElementById('eurChart').innerText = `Помилка: ${error.message}. Спробуйте пізніше.`;
      }
    }

    /**
     * Отримання реальних даних за місяць
     * @returns {Promise<Array>} Масив даних курсів
     */
    async function fetchMonthlyRates() {
      const monthData = [];
      const today = new Date();
      for (let i = 0; i < 30; i++) {
        const date = new Date(today);
        date.setDate(today.getDate() - i);
        const dateStr = date.toISOString().split('T')[0].replace(/-/g, ''); // Формат: 20250619
        try {
          const response = await fetch(`https://bank.gov.ua/NBUStatService/v1/statdirectory/exchange?json&date=${dateStr}`);
          const data = await response.json();
          const usd = data.find(item => item.cc === 'USD')?.rate || null;
          const eur = data.find(item => item.cc === 'EUR')?.rate || null;
          monthData.push({ date: date.toLocaleDateString(), usd: usd, eur: eur });
        } catch (error) {
          monthData.push({ date: date.toLocaleDateString(), usd: null, eur: null }); // Пропуск помилок
        }
      }
      return monthData.reverse();
    }

    /**
     * Оновлення графіка
     * @param {string} chartId - ID полотна графіка
     * @param {Array} data - Дані курсу
     * @param {string} label - Назва графіка
     * @param {Array} dates - Масив дат
     * @param {string} currentRate - Поточний курс із датою
     */
    function updateChart(chartId, data, label, dates, currentRate) {
      const ctx = document.getElementById(chartId).getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: dates,
          datasets: [{
            label: label,
            data: data,
            borderColor: chartId === 'usdChart' ? '#f1c40f' : '#e74c3c',
            backgroundColor: chartId === 'usdChart' ? 'rgba(241, 196, 15, 0.2)' : 'rgba(231, 76, 60, 0.2)',
            fill: true,
            tension: 0.4
          }]
        },
        options: {
          scales: {
            y: { beginAtZero: false, title: { display: true, text: 'Курс (грн)' } },
            x: {
              title: { display: true, text: 'Період' },
              ticks: {
                maxRotation: 90, // Повернуто до вертикального відображення
                minRotation: 90,
                padding: 5,
                font: {
                  size: 12, // Базовий розмір
                },
                autoSkip: true, // Автоматично пропускати мітки
                maxTicksLimit: 15 // Збільшено для кращого охоплення
              }
            }
          },
          plugins: {
            legend: {
              position: 'top',
              align: 'center',
              onClick: null,
              labels: {
                generateLabels: function(chart) {
                  return [{
                    text: label,
                    fillStyle: 'rgba(0, 0, 0, 0)',
                    font: { size: 14 },
                    datasetIndex: 0
                  }, {
                    text: currentRate,
                    fillStyle: 'rgba(0, 0, 0, 0)',
                    font: { size: 14 },
                    datasetIndex: 0
                  }];
                },
                boxWidth: 0,
                padding: 10
              }
            }
          },
          animation: { duration: 1000, easing: 'easeInOutQuad' }
        },
        // Додаткові налаштування для мобільних
        responsive: true,
        maintainAspectRatio: false
      });
    }

    // Ініціалізація при завантаженні
    fetchRates();
    // Оновлення кожні 5 хвилин
    setInterval(fetchRates, 300000);
  </script>
</body>
</html>
