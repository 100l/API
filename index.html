<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Курс Гривні - Перевірка</title>
  <!-- Додано параметр hl=uk для української мови -->
  <script src="https://www.google.com/recaptcha/api.js?render=explicit&hl=uk" async defer></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #ecf0f1 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }
    
    .container {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .clock {
      width: 150px;
      height: 150px;
      margin: 0 auto 15px;
      position: relative;
      border: 8px solid #3498db;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    
    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: 50% 100%;
      border-radius: 5px;
    }
    
    .hour-hand {
      width: 6px;
      height: 40px;
      margin-left: -3px;
      background: #2c3e50;
    }
    
    .minute-hand {
      width: 4px;
      height: 60px;
      margin-left: -2px;
      background: #2c3e50;
    }
    
    .second-hand {
      width: 2px;
      height: 70px;
      margin-left: -1px;
      background: #e74c3c;
    }
    
    .center-dot {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 12px;
      height: 12px;
      background: #2c3e50;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
    
    .digital-timer {
      font-size: 24px;
      font-family: 'Courier New', monospace;
      margin: 10px 0 20px;
      color: #2c3e50;
      background: rgba(255,255,255,0.7);
      padding: 5px 15px;
      border-radius: 5px;
    }
    
    h2 {
      margin: 10px 0;
      color: #2c3e50;
    }
    
    .captcha-container {
      margin: 20px 0;
      min-width: 280px;
      min-height: 78px;
      display: flex;
      justify-content: center;
    }
    
    .footer {
      margin-top: 30px;
      color: #7f8c8d;
      font-size: 12px;
    }
    
    @media (max-width: 480px) {
      .clock {
        width: 120px;
        height: 120px;
        border-width: 6px;
      }
      .hour-hand { height: 35px; }
      .minute-hand { height: 50px; }
      .second-hand { height: 60px; }
      .digital-timer { font-size: 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="clock">
      <div class="hand hour-hand"></div>
      <div class="hand minute-hand"></div>
      <div class="hand second-hand"></div>
      <div class="center-dot"></div>
    </div>
    
    <div class="digital-timer">00:00:00</div>
    
    <h2>Підтвердіть, що ви людина, і пройдіть CAPTCHA</h2>
    
    <div class="captcha-container" id="captcha"></div>
    
    <div class="footer">
      © 2025 ВИПУСКНА КВАЛІФІКАЦІЙНА РОБОТА<br>
      Тема: Інтеграція державних сервісів через API та хмарні технології
    </div>
  </div>

  <script>
    // Секундомір
    let startTime = Date.now();
    let timerInterval;
    
    function updateTimer() {
      const elapsedTime = Date.now() - startTime;
      const seconds = Math.floor(elapsedTime / 1000) % 60;
      const minutes = Math.floor(elapsedTime / (1000 * 60)) % 60;
      const hours = Math.floor(elapsedTime / (1000 * 60 * 60));
      
      // Оновлюємо цифровий таймер
      document.querySelector('.digital-timer').textContent = 
        `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      
      // Оновлюємо аналогові годинники
      const secondDeg = seconds * 6;
      const minuteDeg = minutes * 6 + seconds * 0.1;
      const hourDeg = hours * 30 + minutes * 0.5;
      
      document.querySelector('.second-hand').style.transform = `rotate(${secondDeg}deg)`;
      document.querySelector('.minute-hand').style.transform = `rotate(${minuteDeg}deg)`;
      document.querySelector('.hour-hand').style.transform = `rotate(${hourDeg}deg)`;
    }
    
    // Запускаємо секундомір при завантаженні сторінки
    function startTimer() {
      startTime = Date.now();
      timerInterval = setInterval(updateTimer, 1000);
      updateTimer(); // Перше оновлення відразу
    }
    
    // Обробка CAPTCHA
    function onSubmit(token) {
      clearInterval(timerInterval); // Зупиняємо таймер при успішній перевірці
      window.location.href = 'main.html';
    }
    
    function renderCaptcha() {
      if (typeof grecaptcha !== 'undefined' && grecaptcha.render) {
        grecaptcha.render('captcha', {
          'sitekey': '6LcN_WYrAAAAABxTv51TRIWYa6VWZBn7ROfgbxRV',
          'callback': onSubmit,
          'theme': 'light',
          'size': 'normal'
        });
      } else {
        setTimeout(renderCaptcha, 100);
      }
    }
    
    document.addEventListener('DOMContentLoaded', function() {
      startTimer();
      renderCaptcha();
    });
  </script>
</body>
</html>
