<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Курс Валют НБУ</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    @font-face {
      font-family: 'Calibri';
      src: local('Calibri'), local('Calibri Regular'), 
           url('https://fonts.cdnfonts.com/css/calibri') format('woff2');
      font-weight: normal;
      font-style: normal;
    }
    
    * { 
      box-sizing: border-box; 
      font-family: 'Calibri', Arial, sans-serif;
    }
    body {
      font-size: 16px;
      margin: 0;
      padding: 10px 20px;
      background: linear-gradient(135deg, #f5f7fa 0%, #ecf0f1 100%);
      color: #2c3e50;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      margin: 5px 0;
      color: #8e44ad;
      font-size: 28px;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: color 0.3s ease;
      text-align: center;
      font-family: 'Calibri', Arial, sans-serif;
      font-weight: bold;
    }
    h2:hover { color: #3498db; }
    .controls {
      margin: 5px 0;
      text-align: center;
    }
    button {
      font-size: 16px;
      padding: 12px 24px;
      background: linear-gradient(45deg, #3498db, #8e44ad);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    button:hover {
      background: linear-gradient(45deg, #2980b9, #9b59b6);
      transform: scale(1.05);
    }
    .update-info {
      font-size: 14px;
      color: #7f8c8d;
      margin-top: 5px;
      text-align: center;
    }
    .currency-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
      flex: 1;
    }
    .chart-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-width: 0;
      text-align: center;
    }
    .chart-container {
      width: 100%;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      margin: 0 auto;
      height: 380px;
      position: relative;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
    }
    .footer {
      margin-top: auto;
      padding: 15px 0 5px;
      text-align: center;
      color: #7f8c8d;
      font-size: 12px;
      width: 100%;
      line-height: 1.3;
    }
    @media (max-width: 1024px) {
      .currency-container { 
        flex-direction: column; 
        gap: 20px; 
      }
      .chart-container { 
        height: 350px; 
      }
    }
    @media (max-width: 767px) {
      h2 {
        font-size: 20px;
        white-space: nowrap;
      }
      .currency-container {
        flex-direction: column;
        gap: 15px;
        margin-top: 5px;
      }
      .chart-section {
        width: 100%;
      }
      .chart-container { 
        height: 250px;
        padding: 10px;
      }
      body { 
        padding: 5px 10px;
      }
      button { 
        font-size: 14px; 
        padding: 10px 20px; 
      }
      .update-info { 
        font-size: 12px; 
      }
      .footer {
        font-size: 11px;
        padding: 10px 0 5px;
      }
    }
    @media (max-width: 480px) {
      h2 {
        font-size: 18px;
      }
      .chart-container { 
        height: 220px; 
      }
      body { 
        font-size: 14px; 
      }
      button { 
        padding: 8px 16px; 
      }
      .footer { 
        font-size: 10px;
      }
      .update-info { 
        font-size: 11px; 
      }
    }
  </style>
</head>
<body>
  <h2>КУРС ВАЛЮТ НБУ</h2>
  <div class="controls">
    <button onclick="fetchRates()">Оновити</button>
    <div class="update-info" id="updateTime"></div>
  </div>
  <div class="currency-container">
    <div class="chart-section">
      <div class="chart-container">
        <canvas id="usdChart"></canvas>
      </div>
    </div>
    <div class="chart-section">
      <div class="chart-container">
        <canvas id="eurChart"></canvas>
      </div>
    </div>
  </div>
  <div class="footer">
    © 2025 ВИПУСКНА КВАЛІФІКАЦІЙНА РОБОТА<br>
    Інтеграція державних сервісів через API та хмарні технології
  </div>

  <script>
    let myCharts = {};

    async function fetchRates() {
      try {
        const response = await fetch('https://bank.gov.ua/NBUStatService/v1/statdirectory/exchange?json');
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const data = await response.json();
        const usdRate = data.find(item => item.cc === 'USD')?.rate || 'Н/Д';
        const eurRate = data.find(item => item.cc === 'EUR')?.rate || 'Н/Д';
        const updateTime = new Date().toLocaleString('uk-UA', { 
          day: '2-digit', 
          month: '2-digit', 
          year: 'numeric',
          hour: '2-digit', 
          minute: '2-digit' 
        });

        const monthData = await fetchMonthlyRates();
        
        updateChart('usdChart', monthData.map(item => item.usd), 'USD', monthData.map(item => item.date), `${usdRate} грн`);
        updateChart('eurChart', monthData.map(item => item.eur), 'EUR', monthData.map(item => item.date), `${eurRate} грн`);
        
        document.getElementById('updateTime').textContent = updateTime;
      } catch (error) {
        console.error('Fetch Error:', error);
        document.getElementById('updateTime').textContent = `Помилка: ${error.message}`;
      }
    }

    async function fetchMonthlyRates() {
      const monthData = [];
      const today = new Date();
      
      // Собираем данные только для каждого второго дня (чтобы уменьшить количество точек)
      for (let i = 0; i < 30; i += 2) {
        const date = new Date(today);
        date.setDate(today.getDate() - i);
        const dateStr = date.toISOString().split('T')[0].replace(/-/g, '');
        try {
          const response = await fetch(`https://bank.gov.ua/NBUStatService/v1/statdirectory/exchange?json&date=${dateStr}`);
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
          const data = await response.json();
          const usd = data.find(item => item.cc === 'USD')?.rate || null;
          const eur = data.find(item => item.cc === 'EUR')?.rate || null;
          monthData.push({ 
            date: date.toLocaleDateString('uk-UA', { 
              day: '2-digit', 
              month: '2-digit'
            }), 
            usd: usd, 
            eur: eur 
          });
        } catch (error) {
          monthData.push({ 
            date: date.toLocaleDateString('uk-UA', { 
              day: '2-digit', 
              month: '2-digit'
            }), 
            usd: null, 
            eur: null 
          });
        }
      }
      return monthData.reverse();
    }

    function updateChart(chartId, data, label, dates, currentRate) {
      const ctx = document.getElementById(chartId).getContext('2d');
      
      if (myCharts[chartId]) {
        myCharts[chartId].destroy();
      }

      const baseFontSize = window.innerWidth <= 480 ? 12 : 14;
      
      myCharts[chartId] = new Chart(ctx, {
        type: 'line',
        data: {
          labels: dates,
          datasets: [{
            label: label,
            data: data,
            borderColor: chartId === 'usdChart' ? '#f1c40f' : '#e74c3c',
            backgroundColor: chartId === 'usdChart' ? 'rgba(241, 196, 15, 0.2)' : 'rgba(231, 76, 60, 0.2)',
            fill: true,
            tension: 0.4,
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: false,
              title: { display: false },
              ticks: { 
                font: { 
                  family: 'Calibri', 
                  size: baseFontSize,
                  weight: 'normal'
                } 
              },
              grid: {
                color: 'rgba(0, 0, 0, 0.05)',
                drawBorder: false
              }
            },
            x: {
              title: { display: false },
              ticks: {
                maxRotation: 90,
                minRotation: 90,
                font: { 
                  family: 'Calibri', 
                  size: baseFontSize
                },
                autoSkip: false // Показываем все даты
              },
              grid: {
                color: 'rgba(0, 0, 0, 0.05)',
                drawOnChartArea: true, // Включаем вертикальные линии
                drawTicks: true,
                drawBorder: false
              }
            }
          },
          plugins: {
            legend: {
              position: 'top',
              align: 'center',
              onClick: null,
              labels: {
                generateLabels: function(chart) {
                  return [{
                    text: `${label} ${currentRate}`,
                    fillStyle: 'rgba(0, 0, 0, 0)',
                    font: { 
                      family: 'Calibri', 
                      size: window.innerWidth <= 480 ? 14 : 16,
                      weight: 'bold'
                    },
                    datasetIndex: 0
                  }];
                },
                boxWidth: 0,
                padding: 10
              }
            },
            tooltip: {
              bodyFont: {
                family: 'Calibri',
                size: baseFontSize,
                weight: 'normal'
              },
              titleFont: {
                family: 'Calibri',
                size: baseFontSize,
                weight: 'bold'
              }
            }
          },
          animation: { 
            duration: 1000, 
            easing: 'easeInOutQuad' 
          }
        }
      });
    }

    document.addEventListener('DOMContentLoaded', function() {
      fetchRates();
      setInterval(fetchRates, 300000);
      
      window.addEventListener('resize', function() {
        for (const chartId in myCharts) {
          if (myCharts[chartId]) {
            myCharts[chartId].update();
          }
        }
      });
    });
  </script>
</body>
</html>
