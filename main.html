<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Курс Валют НБУ</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    @font-face {
      font-family: 'Calibri';
      src: local('Calibri'), url('https://fonts.cdnfonts.com/css/calibri') format('woff2');
    }
    
    * { 
      box-sizing: border-box;
      font-family: 'Calibri', sans-serif;
      margin: 0;
      padding: 0;
    }
    
    body {
      background: #f5f7fa;
      color: #2c3e50;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 10px 15px;
    }
    
    h2 {
      color: #8e44ad;
      font-size: 22px;
      font-weight: bold;
      margin: 5px 0 10px 0;
      text-align: center;
    }
    
    .controls {
      margin: 5px 0 15px 0;
      text-align: center;
    }
    
    button {
      background: #3498db;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      padding: 10px 20px;
    }
    
    .update-info {
      color: #7f8c8d;
      font-size: 12px;
      margin-top: 8px;
    }
    
    .currency-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      width: 100%;
      flex: 1;
    }
    
    .chart-container {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      height: 350px;
      padding: 15px;
      width: 100%;
    }
    
    .footer {
      color: #7f8c8d;
      font-size: 11px;
      margin-top: 20px;
      text-align: center;
    }
    
    @media (max-width: 768px) {
      .currency-container { 
        flex-direction: column;
        gap: 15px;
      }
      h2 { font-size: 18px; }
      .chart-container { height: 300px; }
    }
  </style>
</head>
<body>
  <h2>КУРС ВАЛЮТ НБУ</h2>
  <div class="controls">
    <button onclick="fetchRates()">Оновити</button>
    <div class="update-info" id="updateTime"></div>
  </div>
  <div class="currency-container">
    <div class="chart-container">
      <canvas id="usdChart"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="eurChart"></canvas>
    </div>
  </div>
  <div class="footer">
    © 2025 ВИПУСКНА КВАЛІФІКАЦІЙНА РОБОТА<br>
    Інтеграція державних сервісів через API та хмарні технології
  </div>

  <script>
    const myCharts = {};
    const chartOptions = {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        y: {
          beginAtZero: false,
          grid: { color: 'rgba(0, 0, 0, 0.05)' }
        },
        x: {
          grid: { color: 'rgba(0, 0, 0, 0.05)' },
          ticks: {
            maxRotation: 90,
            minRotation: 90
          }
        }
      },
      plugins: {
        legend: {
          display: false
        }
      }
    };

    async function fetchRates() {
      try {
        const response = await fetch('https://bank.gov.ua/NBUStatService/v1/statdirectory/exchange?json');
        if (!response.ok) throw new Error(`Помилка HTTP: ${response.status}`);
        
        const data = await response.json();
        const usdRate = data.find(item => item.cc === 'USD')?.rate.toFixed(2) || 'Н/Д';
        const eurRate = data.find(item => item.cc === 'EUR')?.rate.toFixed(2) || 'Н/Д';
        
        document.getElementById('updateTime').textContent = `Оновлено: ${new Date().toLocaleTimeString('uk-UA')}`;
        
        const monthData = await fetchMonthlyRates();
        updateChart('usdChart', monthData, 'USD', usdRate);
        updateChart('eurChart', monthData, 'EUR', eurRate);
      } catch (error) {
        console.error('Помилка:', error);
        document.getElementById('updateTime').textContent = `Помилка: ${error.message}`;
      }
    }

    async function fetchMonthlyRates() {
      const today = new Date();
      const monthData = [];
      
      for (let i = 0; i < 14; i++) {
        const date = new Date(today);
        date.setDate(today.getDate() - i);
        const dateStr = date.toISOString().split('T')[0].replace(/-/g, '');
        
        try {
          const response = await fetch(`https://bank.gov.ua/NBUStatService/v1/statdirectory/exchange?json&date=${dateStr}`);
          if (!response.ok) continue;
          
          const data = await response.json();
          monthData.push({
            date: date.toLocaleDateString('uk-UA', { day: '2-digit', month: '2-digit' }),
            usd: data.find(item => item.cc === 'USD')?.rate || null,
            eur: data.find(item => item.cc === 'EUR')?.rate || null
          });
        } catch (error) {
          continue;
        }
      }
      return monthData.reverse();
    }

    function updateChart(chartId, monthData, currency, currentRate) {
      const ctx = document.getElementById(chartId).getContext('2d');
      const color = chartId === 'usdChart' ? '#f1c40f' : '#e74c3c';
      
      if (myCharts[chartId]) myCharts[chartId].destroy();

      myCharts[chartId] = new Chart(ctx, {
        type: 'line',
        data: {
          labels: monthData.map(item => item.date),
          datasets: [{
            label: `${currency} ${currentRate} грн`,
            data: monthData.map(item => item[currency.toLowerCase()]),
            borderColor: color,
            backgroundColor: color + '20',
            fill: true,
            tension: 0.3,
            borderWidth: 2
          }]
        },
        options: chartOptions
      });
    }

    window.addEventListener('DOMContentLoaded', fetchRates);
    setInterval(fetchRates, 300000);
  </script>
</body>
</html>
